<div id="shop" class="tab-content">
    <h1>Shop</h1>
    <div class="media-gallery">
        <!-- PRODUCT 1 -->
        <div class="product">
            <img src="https://i.imgur.com/O2Vh5Hu.jpeg" alt="Handschoenen" onclick="openLightbox(this)">
            <h2>Supermoto Handschoenen</h2>
            <p>Bescherming en grip tijdens het rijden.</p>
            <p>Prijs: €49</p>
            <button onclick="openOrderForm('Supermoto Handschoenen')">Bestel / Contact</button>
        </div>

        <!-- PRODUCT 2 -->
        <div class="product">
            <img src="https://i.imgur.com/3s0c6Kx.jpeg" alt="Racing Helm" onclick="openLightbox(this)">
            <h2>Racing Helm</h2>
            <p>Veiligheid en stijl in één helm.</p>
            <p>Prijs: €199</p>
            <button onclick="openOrderForm('Racing Helm')">Bestel / Contact</button>
        </div>

        <!-- PRODUCT 3 -->
        <div class="product">
            <img src="https://i.imgur.com/8f3ZQxB.jpeg" alt="Sticker Pack" onclick="openLightbox(this)">
            <h2>Sticker Pack</h2>
            <p>Maak je motor helemaal eigen met stickers.</p>
            <p>Prijs: €15</p>
            <button onclick="openOrderForm('Sticker Pack')">Bestel / Contact</button>
        </div>
    </div>

    <!-- LIGHTBOX -->
    <div id="lightbox" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);justify-content:center;align-items:center;z-index:10000;">
        <img id="lightbox-img" src="" style="max-width:90%;max-height:90%;border:5px solid red;border-radius:10px;">
        <span style="position:absolute;top:20px;right:40px;font-size:50px;color:white;cursor:pointer;" onclick="closeLightbox()">×</span>
    </div>

    <!-- BESTEL FORMULIER -->
    <div id="order-form" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:black;padding:30px;border:2px solid red;border-radius:15px;z-index:10001;width:90%;max-width:400px;">
        <h2>Bestel Product</h2>
        <p id="product-name"></p>
        <form action="mailto:supermoto@life.com" method="post" enctype="text/plain">
            <input type="hidden" id="form-product" name="Product">
            <input type="text" name="Naam" placeholder="Jouw Naam" required style="width:100%;padding:8px;margin:5px 0;">
            <input type="email" name="Email" placeholder="Jouw Email" required style="width:100%;padding:8px;margin:5px 0;">
            <textarea name="Bericht" placeholder="Extra bericht" style="width:100%;padding:8px;margin:5px 0;"></textarea>
            <button type="submit" style="width:100%;padding:10px;background:red;color:white;border:none;border-radius:5px;margin-top:5px;">Verstuur</button>
            <button type="button" onclick="closeOrderForm()" style="width:100%;padding:10px;background:#555;color:white;border:none;border-radius:5px;margin-top:5px;">Annuleer</button>
        </form>
    </div>
</div>

<script>
/* LIGHTBOX FUNCTIES */
function openLightbox(img) {
    document.getElementById('lightbox').style.display = 'flex';
    document.getElementById('lightbox-img').src = img.src;
}
function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
}

/* BESTEL FORMULIER FUNCTIES */
function openOrderForm(productName) {
    document.getElementById('order-form').style.display = 'block';
    document.getElementById('product-name').innerText = productName;
    document.getElementById('form-product').value = productName;
}
function closeOrderForm() {
    document.getElementById('order-form').style.display = 'none';
}
</script>
